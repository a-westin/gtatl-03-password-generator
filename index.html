<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <h3>
          Please choose the length of your password (must be a number between
          8-128)
        </h3>
        <label>Length :</label>
        <input type="number" maxlength="128" value="8" id="length" />
        <div class="card-body">
          <div class="checks">
            <h3>
              Please check the following boxes if you would like your password
              to contain:
            </h3>
            <label class="label">Uppercase letters:</label>
            <input type="checkbox" id="upper" /><br />
          </div>
          <div class="checks">
            <label class="label">Lowercase letters:</label>
            <input type="checkbox" id="lower" /><br />
          </div>
          <div class="checks">
            <label class="label">Numbers:</label>
            <input type="checkbox" id="number" /><br />
          </div>
          <div class="checks">
            <label class="label">Special characters:</label>
            <input type="checkbox" id="symbol" /><br /><br />
          </div>
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
